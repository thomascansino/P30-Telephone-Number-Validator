<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator Project</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="input-section">
        <input type="tel" id="user-input">
      </div>
      <div id="check-clear-section">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="results-section">
        <div id="results-div"></div>
      </div>
      <div id="buttons-section">
        <div id="button1div"><button id="button1">1</button></div>
        <div id="button2div"><button id="button2">2</button></div>
        <div id="button3div"><button id="button3">3</button></div>
        <div id="button4div"><button id="button4">4</button></div>
        <div id="button5div"><button id="button5">5</button></div>
        <div id="button6div"><button id="button6">6</button></div>
        <div id="button7div"><button id="button7">7</button></div>
        <div id="button8div"><button id="button8">8</button></div>
        <div id="button9div"><button id="button9">9</button></div>
        <div id="button0div"><button id="button0">0</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
